apiVersion: batch/v1
kind: Job
metadata:
  name: benchmark-pv
spec:
  template:
    spec:
      restartPolicy: Never
      containers:
        - image: quay.io/dystewar/fio-openshift-storage-performance:latest
          imagePullPolicy: IfNotPresent
          name: kubestr-fio-benchmark-pv
          workingDir: /target/pv
          command:
            - sh  
            - /scripts/test.sh
            - "/result/pv"
          volumeMounts:
            - mountPath: /result/pv 
              name: fio-results
            - mountPath: /scripts
              name: kubestr-scripts
            - mountPath: /fio-jobs
              name: fio-jobs
      volumes:
        - name: fio-results
          persistentVolumeClaim: 
            claimName: target-pv
        - name: kubestr-scripts
          configMap:
            name: run-benchmark
        - name: fio-jobs
          configMap: 
            name: fio-jobs
